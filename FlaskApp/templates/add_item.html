{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<div class="col-md-6">
		<form action="#" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<label for="category">Category:</label>
				<select name="category">
					<option value="1">Electric Guitars</option>
					<option value="2">Acoustic Guitars</option>
					<option value="3">Bass Guitars</option>
					<option value="4">Drum Kits</option>
					<option value="5">Accessories</option>
				</select>
				<div class="padding-bottom"></div>
				<label for="description">Description:</label>
				<input type="text" class="form-control" maxlength="500" name="description"></input>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
	{% endblock %}
