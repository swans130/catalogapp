{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<div class="col-md-6">
		<form action="{{ url_for('delete_item',item_id = item.id)}}" method = "post">
			<div class="form-group">
				<h3>Are you sure you want to delete: {{item.name}}?</h3>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span aria-hidden="true"></span>Delete</button>
				</div>
			</form>
		</div>
	</div>
	{% endblock %}
