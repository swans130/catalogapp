{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<div class="col-md-6">
		<form ction="{{ url_for('edit_item',item_id = item.id)}}" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name" value="{{item.name}}">
				<div class="padding-bottom"></div>
				<label for="category">Category:</label>
				<select name="category" default>
					<option value="1" {% if category.id == 1 %} selected="selected"{% endif %}>Electric Guitars</option>
					<option value="2" {% if category.id == 2 %} selected="selected"{% endif %}>Acoustic Guitars</option>
					<option value="3" {% if category.id == 3 %} selected="selected"{% endif %}>Bass Guitars</option>
					<option value="4" {% if category.id == 4 %} selected="selected"{% endif %}>Drum Kits</option>
					<option value="5" {% if category.id == 5 %} selected="selected"{% endif %}>Accessories</option>
				</select>
				<div class="padding-bottom"></div>
				<label for="description">Description:</label>
				<textarea class="form-control" rows="4" maxlength="500" name="description">{{item.description}}</textarea>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span aria-hidden="true"></span>Submit</button>
				</div>
			</form>
		</div>
	</div>
	{% endblock %}
