{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		{% for i in item %}
		<h3 class="text-center">{{i.name}}</h3>
		<h4 class="text-center">{{i.description}}</h4>
		<h6 class="text-center"><a href="{{url_for('edit_item', item_id = i.id)}}">Edit</a> | <a href="{{url_for('delete_item', item_id = i.id)}}">Delete</a></h6>
		{% endfor %}
	</div>
</div>
{% endblock %}
